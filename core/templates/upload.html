{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
body {
  background: url("{% static 'images/pexels-cottonbro-8369520.jpg' %}") center/cover fixed no-repeat;
  color: #fff;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(6px);
  z-index: -1;
}

/* Upload Container */
.upload-box {
  background: rgba(0, 0, 0, 0.65);
  border: 1px solid rgba(0, 255, 255, 0.3);
  border-radius: 16px;
  padding: 40px 45px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
  width: 95%;
  max-width: 1100px;
  margin: 40px auto;
}

/* Header animation */
.upload-box h3 {
  font-weight: 700;
  font-size: 1.8rem;
  background: linear-gradient(90deg, #00eaff, #ffb347, #a569bd);
  background-size: 200% auto;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  border-right: 3px solid #fff;
  white-space: nowrap;
  overflow: hidden;
  display: inline-block;
  animation: shine 3s linear infinite, typing 2.5s steps(40) 0.5s forwards;
  margin-bottom: 15px;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
}

@keyframes shine {
  0% { background-position: 0% center; }
  100% { background-position: 200% center; }
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

/* Inputs & Buttons */
.form-control,
.form-select {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 8px;
  border: 1px solid #00cfff;
  color: #111;
}
.btn-cyan {
  background-color: #00e5ff;
  color: #000;
  font-weight: 600;
  border-radius: 10px;
  transition: all 0.3s ease;
}
.btn-cyan:hover {
  background-color: #00b8d4;
  box-shadow: 0 0 10px #00e5ff;
}

/* Table */
.table-container {
  background: #fff;
  color: #000;
  border-radius: 12px;
  margin-top: 30px;
  padding: 15px;
  overflow-x: auto;
}
.table th {
  background-color: #00cfff;
  color: #fff;
  font-weight: 600;
}
.table-hover tbody tr:hover {
  background-color: rgba(0, 255, 255, 0.1);
}
</style>

<div class="upload-box text-center">
  <h3>üìÇ Upload & Explore Dataset</h3>
  <p class="lead text-light">Upload your dataset and instantly browse the records.</p>

  <!-- Upload form -->
  <form method="POST" enctype="multipart/form-data" action="/upload/">
    {% csrf_token %}
    <div class="mb-3">
      <input type="file" name="file" class="form-control form-control-lg" required>
    </div>
    <button type="submit" class="btn btn-cyan w-100">Upload Dataset</button>
  </form>

  {% if msg %}
  <div class="alert alert-info mt-3">{{ msg }}</div>
  {% endif %}

  {% if rows %}
  <!-- Filter Section -->
  <h5 class="mt-5 text-cyan">üîç Filter Dataset</h5>
  <form method="GET" class="row g-2 mb-3">

    <!-- State Filter -->
    <div class="col-md-4">
      <select name="state" class="form-select">
        <option value="">Select State</option>
        {% for s in states %}
        <option value="{{ s }}" {% if request.GET.state == s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Year Filter -->
    <div class="col-md-3">
      <select name="year" class="form-select">
        <option value="">Select Year</option>
        {% for y in years %}
        <option value="{{ y }}" {% if request.GET.year == y|stringformat:"s" %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Crime Column Filter -->
    <div class="col-md-4">
      <select name="crime" class="form-select">
        <option value="">Sort by Crime Type</option>
        {% for c in crime_columns %}
        <option value="{{ c }}" {% if request.GET.crime == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Go Button -->
    <div class="col-md-1">
      <button type="submit" class="btn btn-cyan w-100">Go</button>
    </div>

  </form>

  <div class="table-container">
    {{ rows|safe }}
  </div>
  {% endif %}
</div>

<!-- DataTables -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<script>
$(document).ready(function(){
  const table = $('table');
  table.addClass('table table-bordered table-hover table-sm');
  table.DataTable({
    pageLength: 25,
    lengthChange: true,
    scrollX: true
  });
});
</script>

{% endblock %}
