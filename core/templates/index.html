{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
/* ðŸ”¹ Page-specific body style */
body.home-page {
  background: #000 !important;
}

/* ðŸ”¹ Hero section */
.hero-section {
  background: url("{% static 'images/pexels-cottonbro-8369520.jpg' %}") center/cover no-repeat;
  height: 85vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  border-radius: 15px;
  margin: 30px auto;
  color: white;
  box-shadow: 0 0 25px rgba(0,255,255,0.35);
  max-width: 90%;
  overflow: hidden;
  animation: fadeInBg 1.5s ease-in-out;
}

/* ðŸ”¹ Dark overlay */
.hero-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.65);
  z-index: 1;
  animation: fadeIn 2s ease;
}

/* ðŸ”¹ Content animation */
.hero-content {
  position: relative;
  z-index: 2;
  animation: slideUp 1.5s ease forwards;
}

/* ðŸ”¹ Glowing text */
.welcome-text {
  font-size: 2.8rem;
  font-weight: bold;
  color: cyan;
  text-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 20px rgba(0,255,255,0.4);
  animation: glowPulse 2s infinite alternate;
}

/* ðŸ”¹ Subtitle */
.fade-in {
  font-size: 1.2rem;
  color: #ddd;
  margin-top: 10px;
  opacity: 0;
  animation: fadeIn 2.2s ease forwards 0.8s;
}

/* ðŸ”¹ Buttons */
.btn-primary, .btn-outline-light {
  border-radius: 25px;
  padding: 10px 25px;
  font-weight: 600;
  transition: 0.3s ease;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
}

.btn-primary {
  background-color: #00eaff;
  color: #000;
}
.btn-primary:hover {
  background-color: #00ffff;
  color: #000;
  box-shadow: 0 0 15px cyan;
}

.btn-outline-light {
  border: 1.5px solid cyan;
  color: #fff;
}
.btn-outline-light:hover {
  background-color: cyan;
  color: #000;
  box-shadow: 0 0 15px cyan;
}

/* ðŸ”¹ Keyframes for anime effect */
@keyframes fadeInBg {
  from { opacity: 0; transform: scale(1.05); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes glowPulse {
  from { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
  to { text-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff; }
}
</style>

<script>
  // Apply body class dynamically
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("home-page");
  });
</script>

<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content text-center mt-5">
      <h2 class="welcome-text">ðŸ‘‹ Welcome, {{ request.user.username|default:"Admin" }}!</h2>
      <p class="lead fade-in">Letâ€™s begin analyzing <b>crime trends across states</b>.</p>

      <div class="mt-4">
          <a href="/upload/" class="btn btn-primary me-2">ðŸ“‚ Upload Dataset</a>
          <a href="/analyze/" class="btn btn-outline-light">ðŸ“Š View Analysis</a>
      </div>
  </div>
</div>

{% endblock %}
