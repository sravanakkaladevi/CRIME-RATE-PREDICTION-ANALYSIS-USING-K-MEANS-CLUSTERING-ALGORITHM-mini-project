{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
body {
    background: url("{% static 'images/login_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* --- Login Box --- */
.login-box {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    max-width: 400px;
    margin: 120px auto;
    text-align: center;
    animation: fadeIn 1s ease forwards;
}

/* Fade-in animation for whole box */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Heading */
.login-box h2 {
    color: #00e0ff;
    margin-bottom: 25px;
    font-weight: 600;
}

/* Input fields animation */
.login-box input {
    background-color: #111;
    color: #00e0ff;
    border: 1px solid #00e0ff;
    border-radius: 8px;
    padding: 10px;
    width: 100%;
    margin-bottom: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: inputSlide 0.8s ease forwards;
}

.login-box input:nth-child(1) {
    animation-delay: 0.3s;
}
.login-box input:nth-child(2) {
    animation-delay: 0.6s;
}

/* Input animation keyframes */
@keyframes inputSlide {
    to { opacity: 1; transform: translateY(0); }
}

/* Buttons */
.login-box .btn {
    background-color: #00e0ff;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: inputSlide 0.8s ease forwards;
    animation-delay: 0.9s;
}

.login-box .btn:hover {
    background-color: #00b8cc;
    box-shadow: 0 0 10px #00e0ff;
}

/* Error message */
.login-box p.text-danger {
    margin-top: 15px;
    font-weight: 500;
}
</style>

<!-- âœ… Animated Login Form -->
<div class="login-box">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn w-100">Login</button>
        {% if msg %}
        <p class="text-danger">{{ msg }}</p>
        {% endif %}
    </form>
</div>

{% endblock %}
